<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChallengerOne Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="logo__alura">
      <img src="./assets/logo_alura.svg" alt="logo da alura" />
    </header>
    <main class="home">
      <div class="container__campo_texto">
        <h1 class="entrada__texto"></h1>
        <form>
          <label for="campo_texto"></label>
          <textarea
            type="campo_texto"
            id="texto"
            name="texto"
            placeholder="Digite um texto"
          ></textarea>
          <div class="campo_botoes">
            <p class="campo__texto_botoes__aviso">
              <img src="assets/aviso.svg" class="campo_text_icone__aviso" />
              Apenas letras minusculas e sem acento.
            </p>
          </div>
          <div class="campo__botoes__click">
            <button type="button" class="botao-1" onclick="criptografar(event)">
              Criptografar
            </button>
            <button
              type="button"
              class="botao-2"
              onclick="descriptografar(event)"
            >
              Descriptografar
            </button>
          </div>
        </form>
      </div>
      <div class="container__conteudo">
        <div class="container__conteudo__lateral">
          <img
            src="/assets/logo_retangulo.svg"
            alt="imagem homem com lupa"
            class="container__conteudo__imagem__homem"
          />
          <h1 class="container__conteudo__texto_titulo" id="titulo">
            Nenhuma mensagem encontrada
          </h1>
          <p class="container__conteudo__texto_paragrafo" id="paragrafo">
            Digite um texto que vocÃª deseja criptografar ou descriptografar.
          </p>
          <div id="container__texto__saida">
            <textarea id="texto-criptografado" rows="4" cols="50"></textarea>
          </div>
          <div class="container__conteudo__botao__copiar">
            <button
              class="botao-copiar"
              id="botao-copiar"
              onclick="copiarTexto()"
            >
              Copiar Texto
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>Desenvolvido por Mailson Almeida</footer>
  <script src="app.js"></script>
</html>
